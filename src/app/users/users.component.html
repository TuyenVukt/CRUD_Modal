<div class="container">
    <div class="new-button">
        <button class="btn btn-md btn-outline-primary" (click)="open(content)">
          <i class="fa fa-user"></i>New Friend</button>
      </div>

    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userList; index as idx">
        <td><span>{{idx+1}}</span></td>
        <td><span>{{user.name}}</span></td>
        <td><span>{{user.email}}</span></td>
        <td><span>{{user.phone}}</span></td>
        <td >
            <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, user)">
              <i class="fa fa-search"></i>Details</button>
            <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, user)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="openDelete(confirmDelete, user)">
              <i class="fa fa-remove"></i>Delete</button>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #newF="ngForm" (ngSubmit)="onSubmit(newF)" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" name="name" ngModel #name="ngModel">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" class="form-control" type="password" name = "password" ngModel #password="ngModel">
          </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input id="email" class="form-control" name = "email" ngModel #email="ngModel">
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <div class="input-group">
              <input id="phone" class="form-control" name = "phone"ngModel #phone="ngModel">
            </div>
          </div>
          
          <div class="text-center">
            <button data-dismiss="modal" class="btn btn-info">Save</button>
            </div>
      </form>
    </div>
  </ng-template>

    <!-- modal -->
    <ng-template #contentDetails let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input id="dname" class="form-control" readonly>
            </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <input id="demail" class="form-control" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <div class="input-group">
                <input id="dphone" class="form-control" readonly >
              </div>
            </div>
            <div class="text-center">
              <button data-dismiss="modal" class="btn btn-info" (click)="modal.close('Close click')">Close</button>
              </div>
        </form>
      </div>
    </ng-template>
    <!--  -->
    <ng-template #contentEdit let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2">Update User Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" novalidate>
          <div class="form-group">
            <label for="id">Id</label>
            <div class="input-group">
              <input  class="form-control" formControlName="id" readonly>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input  class="form-control" formControlName="name">
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input  class="form-control" formControlName="password" readonly type="password">
            </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <div class="input-group">
                <input formControlName="email" class="form-control" >
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <div class="input-group">
                <input formControlName="phone" class="form-control">
              </div>
            </div>
            
            <div class="text-center">
              <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button>
              </div>
        </form>
      </div>
    </ng-template>
    <!--  -->
    <ng-template #confirmDelete let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Confirm Delete</h4>
              <button type="button" class="close"  aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h5>Are you sure you want to delete this record.</h5>
              <div class=" text-center"> 
              <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
            </div>
    </ng-template>
